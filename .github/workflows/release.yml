name: Build and Release

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Release tag to attach binaries to (e.g., v0.1.0)'
        required: true

permissions:
  contents: write

jobs:
  build-unix:
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: raster-calc
            asset_name: raster-calc-linux-x86_64.tar.gz
          - os: macos-latest
            artifact_name: raster-calc
            asset_name: raster-calc-macos-x86_64.tar.gz

    steps:
    - uses: actions/checkout@v4
    
    - name: Install GDAL (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y libgdal-dev gdal-bin
    
    - name: Install GDAL (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        brew install gdal
    
    - name: Setup Rust
      uses: dtolnay/rust-toolchain@stable
    
    - name: Build
      run: cargo build --release --verbose
    
    - name: Compress artifacts
      run: |
        cd target/release
        tar czvf ../../${{ matrix.asset_name }} ${{ matrix.artifact_name }}
    
    - name: Upload Release Asset
      uses: softprops/action-gh-release@v2
      with:
        files: ${{ matrix.asset_name }}
        tag_name: ${{ github.event.release.tag_name || github.event.inputs.tag_name }}

  build-windows:
    name: Build Windows
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Install MSYS2 and GDAL
      uses: msys2/setup-msys2@v2
      with:
        msystem: MINGW64
        update: true
        install: >-
          mingw-w64-x86_64-gdal
          mingw-w64-x86_64-gcc
          mingw-w64-x86_64-pkg-config
          mingw-w64-x86_64-clang
    
    - name: Setup Rust with GNU toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        toolchain: stable-x86_64-pc-windows-gnu
    
    - name: Configure build environment
      shell: msys2 {0}
      run: |
        # Set up environment variables for GDAL
        echo "GDAL_HOME=/mingw64" >> $GITHUB_ENV
        echo "GDAL_LIB_DIR=/mingw64/lib" >> $GITHUB_ENV
        echo "GDAL_INCLUDE_DIR=/mingw64/include" >> $GITHUB_ENV
        echo "PKG_CONFIG_PATH=/mingw64/lib/pkgconfig" >> $GITHUB_ENV
        
        # Ensure we're using the GNU toolchain
        echo "RUSTUP_TOOLCHAIN=stable-x86_64-pc-windows-gnu" >> $GITHUB_ENV
        
        # Add MSYS2 to PATH for subsequent steps
        echo "/mingw64/bin" >> $GITHUB_PATH
        echo "/usr/bin" >> $GITHUB_PATH
    
    - name: Create Cargo config for GNU toolchain
      shell: pwsh
      run: |
        New-Item -Path "$env:USERPROFILE\.cargo" -ItemType Directory -Force
        @"
        [target.x86_64-pc-windows-gnu]
        linker = "C:\\msys64\\mingw64\\bin\\gcc.exe"
        ar = "C:\\msys64\\mingw64\\bin\\ar.exe"
        
        [build]
        target = "x86_64-pc-windows-gnu"
        "@ | Out-File -FilePath "$env:USERPROFILE\.cargo\config.toml" -Encoding UTF8
    
    - name: Verify GDAL installation
      shell: msys2 {0}
      run: |
        which gdal-config
        gdal-config --version
        gdal-config --libs
        pkg-config --libs gdal
        ls -la /mingw64/lib/libgdal*
    
    - name: Build
      shell: msys2 {0}
      run: |
        export GDAL_HOME=/mingw64
        export GDAL_LIB_DIR=/mingw64/lib  
        export GDAL_INCLUDE_DIR=/mingw64/include
        export PKG_CONFIG_PATH=/mingw64/lib/pkgconfig
        
        # Ensure we're using the GNU toolchain
        export RUSTUP_TOOLCHAIN=stable-x86_64-pc-windows-gnu
        rustup default stable-x86_64-pc-windows-gnu
        
        # Verify toolchain
        rustc --version --verbose
        
        # Build the project
        cargo build --release --target x86_64-pc-windows-gnu --verbose
    
    - name: Compress artifacts
      shell: pwsh
      run: |
        cd target/x86_64-pc-windows-gnu/release
        7z a ../../../raster-calc-windows-x86_64.zip raster-calc.exe
    
    - name: Upload Release Asset
      uses: softprops/action-gh-release@v2
      with:
        files: raster-calc-windows-x86_64.zip
        tag_name: ${{ github.event.release.tag_name || github.event.inputs.tag_name }}